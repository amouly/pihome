<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>PiHome</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PiHome</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">System Status</h3>
                            </div>
                            <div class="panel-body">
                                <ul>
                                    <li><b>CPU Temp:</b> <span id="temp-value"></span></li>
                                    <li><b>Uptime:</b> <span id="uptime-value"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- /.col-sm-4 -->
                    <div class="col-sm-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Relay Control</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="buttons-list">
                                    <li>
                                        <button id="toggle-one" class="btn btn-default">Toggle One</button>
                                        <span id="toggle-one-status"></span>
                                    </li>
                                    <li>
                                        <button id="toggle-two" class="btn btn-default">Toggle Two</button>
                                        <span id="toggle-two-status"></span>
                                    </li>
                                    <li>
                                        <button id="toggle-three" class="btn btn-default">Toggle Three</button>
                                        <span id="toggle-three-status"></span>
                                    </li>
                                    <li>
                                        <button id="toggle-four" class="btn btn-default">Toggle Four</button>
                                        <span id="toggle-four-status"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <img src="http://home.mouly.io:81/" class="panel" alt="Live Streaming" style="width: 100%; height: auto;" />
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Camera Control</h3>
                            </div>
                            <div class="panel-body">
                                <ul class="buttons-list">
                                    <li>
                                        <button id="camera-turn-right" class="btn btn-default">Turn Right</button>
                                    </li>
                                    <li>
                                        <button id="camera-turn-left" class="btn btn-default">Turn Left</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
